<!DOCTYPE html>
<html>
<head>
    <title>Death Rate Prediction</title>
</head>
<body>
    <h1>Death Rate Prediction</h1>
    <form action="{{ url_for('predict') }}" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="gender">Gender (0 for male, 1 for female):</label>
        <input type="number" id="gender" name="gender" required><br>

        <label for="race">Race (0 for White, 1 for Black, 2 for Other):</label>
        <input type="number" id="race" name="race" required><br>

        <label for="hispanic">Hispanic (0 for No, 1 for Yes):</label>
        <input type="number" id="hispanic" name="hispanic" required><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
